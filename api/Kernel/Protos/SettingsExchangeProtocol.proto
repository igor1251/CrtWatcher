syntax = "proto3";
package SettingsExchange;

option csharp_namespace = "Kernel";

import "google/protobuf/empty.proto";

message SettingsDTO {
	int32 verificateionFrequency = 1;
	string serverIP = 2;
}

message SettingsResponse {
	SettingsDTO settings = 1;
}

service SettingsService {
	rpc Fetch (google.protobuf.Empty) returns (SettingsResponse);
}